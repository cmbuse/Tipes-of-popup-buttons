<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de contact</title>
</head>
<div class="container"  >
    <span class="Inregistrare">Inregistrare</span>
      <div class="info">
        <form action="#">  
            <div class="datepersonale">
                <span class="Nume">Nume</span>
                <input type="text" placeholder="Introduceti numele de familie" required/>
                <label></label>
            </div>
            <div class="datepersonale">
                <span class="Prenume">Prenume</span>
                <input type="text" placeholder="Introduceti prenumele" required/>
                <label></label>
            </div>
            <div class="datepersonale">
                <span class="Telefon">Telefon</span>
                <input type="tel" placeholder="Introduceti numarul de telefon" required/>
                <label></label>
            </div>
            <div class="datepersonale">
                <span class="Email">Email</span>
                <input type="email" placeholder="Introduceti e-mail" required/>
                <label></label>
            </div>
            <div class="datepersonale">
                <span class="Parola">Parola</span>
                <input type="password" placeholder="Introduceti parola" required/>
                <label></label>
            </div>
            <div class="datepersonale">
                <span class="validareparola"> Confirma parola</span>
                <input type="password" placeholder="Reintroduceti parola" required />
                <label></label>
            </div>
            <div class="datepersonale">
                <span class="Poza">Poza</span>
                <input type="file"  />
            <div class="button">
                <input type="submit" value="Trimite"/>
            </div>
        </form>

    </div>
</div>
<body>
    
</body>
</html>
